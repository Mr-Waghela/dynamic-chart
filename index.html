<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <style>
    html{
      height: 100%;
    }
    body{
      min-height: 100%;
      background-color: teal;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chart-wrap{
      width: 100%;
      min-height: 500px;
      max-width: 800px;
      margin: 0 auto;
    }
    canvas{
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="chart-wrap">
    <canvas id="chart" ></canvas>
  </div>
  <script>
    var myChart;
    getChart();
    fetchdata();

    function getChart(){
        startliveupdate();
        const ctx = document.getElementById('chart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels:  [],
                responsive: true,
                maintainAspectRatio: false,
                datasets: [{
                    label: 'IBM Stock Price in 1 minute interval',
                    data: [],
                    fill : false,
                    backgroundColor: '#FFFF00',
                    borderColor: '#FFFF00',
                    borderWidth: 1
                }]
            },
             options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          callback: function(value, index, values) {
                              return value + ' $';
                          }
                      }
                  }]
              }
          }
        });
      }


    function startliveupdate(){
      setInterval(function () {
        fetchdata();
      }, 12000)
    }

    function fetchdata(){
      fetch('https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=IBM&interval=1min&apikey=demo')
        .then(function (response){
          return response.json();
        })
        .then(function (data){
          const dataset = data["Time Series (1min)"];
          const datakeys = Object.keys(dataset);
          for(let i = 0; myChart.data.labels.length != 10 ; i++){
            myChart.data.labels.push(datakeys[i].split(' ')[1])
          }
          myChart.data.datasets.forEach((d) => {
            for(let j = 0;j < 10; j++){
              d.data.push(dataset[datakeys[j]]["1. open"])
            }
          });
          const val = Object.keys(dataset)[0];
          const yAxes = val.split(' ');
          const openVal = dataset[val]["1. open"];
          if(myChart.data.labels.length >= 5){
            myChart.data.labels.shift(openVal);
          }
          // myChart.data.labels.push(yAxes[1]);
          myChart.data.datasets.forEach((dataset) => {
            if(dataset.data.length >= 10){
              dataset.data.shift();
            }
            dataset.data.push(openVal);
          });
          myChart.update();
      })
      .catch(function(err){
        console.log(err);
        document.write('<p class="err-msg">Bad server response, Please try again after some time</p>')
      })
    }
  </script>
</body>
</html>
